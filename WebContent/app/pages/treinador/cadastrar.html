<div class="row" ng-controller="cadastrarTreinadorController as vm">
    <form name="formCadastrar" ng-submit="inserir(treinador)">
        <div class="form-group">
            <label>Nome:</label>
            <input type="text" class="form-control" ng-required="true" ng-model="treinador.nome">
        </div>
        <div class="form-group">
            <label>Senha:</label>
            <input type="password" class="form-control" ng-required="true" ng-model="treinador.senha">
        </div>
        <div class="form-group">
            <label>Tipo:</label>
            <select class="form-control" ng-model="treinador.listaPokemons" multiple ng-required="true"
                ng-options="pokemon as pokemon.nome for pokemon in pokemonService.listaPokemons track by pokemon.id">
                <option value="">Selecione</option>
            </select>
        </div>

        <button class="btn btn-primary" ng-disabled="formCadastrar.$invalid" type="submit">Inserir</button>
    </form>
</div>
